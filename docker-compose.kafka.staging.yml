version: '3.8'
services:
  zookeeper-staging:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper-staging
    container_name: zookeeper-staging
    ports:
      - "2182:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
    volumes:
      - zookeeper-staging-data:/var/lib/zookeeper/data
      - zookeeper-staging-logs:/var/lib/zookeeper/log

  kafka-staging:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka-staging
    container_name: kafka-staging
    depends_on:
      - zookeeper-staging
    ports:
      - "9093:9092"
      - "9102:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper-staging:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-staging:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      # Настройки для staging
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8
    volumes:
      - kafka-staging-data:/var/lib/kafka/data

  kafka-ui-staging:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui-staging
    depends_on:
      - kafka-staging
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: staging
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-staging:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper-staging:2181
      KAFKA_CLUSTERS_0_READONLY: false

  schema-registry-staging:
    image: confluentinc/cp-schema-registry:7.4.0
    hostname: schema-registry-staging
    container_name: schema-registry-staging
    depends_on:
      - kafka-staging
    ports:
      - "8082:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry-staging
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: 'kafka-staging:29092'
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081

volumes:
  zookeeper-staging-data:
  zookeeper-staging-logs:
  kafka-staging-data:
